<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <title>Meteo Pic</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="header">
                <div class="title">

                    <i id="cameraIcon" class="fas fa-camera" style="color: orange;"></i>
                    <h2>Meteo Pic</h2>
                    <i class="fas fa-sun" style="color: orange;"></i>
                </div>
                <div id="search_box">
                    <input type="text" id="cityInput" placeholder="Ingrese el nombre de la ciudad"><i id="searchButton"
                        class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="weather-card">
            <div class="weather-info">
                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
                </div>
                <div class="weather-details">
                    <h2>Ciudad</h2>
                    <h3>Descripción del tiempo</h3>
                </div>
            </div>
            <div class="temperature">
                <h1>°C</h1>
                <h4>Sensación térmica: °C</h4>
            </div>
            <div class="humidity">
                <h4>Humedad: %</h4>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
